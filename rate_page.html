<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAKAS UI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2e2e2e;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    .rating-box {
      background-color: #393939;
      border-radius: 8px;
      padding: 20px 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .title {
      color: #f1d8b1;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .star {
      color: #e58d82;
      font-size: 2rem;
      transition: transform 0.2s;
    }

    .star:hover {
      transform: scale(1.2);
    }

    .subtitle {
      color: #f1d8b1;
      font-size: 1rem;
    }

    .exit-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #e58d82;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .exit-icon span:hover {
      transform: scale(1.2);
      transition: transform 0.2s;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="rating-box">
      <h1 class="title">WAKAS</h1>
      <div class="stars">
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
      </div>
      <p class="subtitle">i-Rate and kwento</p>
    </div>
    <div class="exit-icon">
      <span>&#10148;</span>
    </div>
  </div>
</body>
</html>
