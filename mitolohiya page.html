    <style>
      /* Filter Menu */
.filter-menu {
display: flex;
align-items: center;
justify-content: flex-start;
gap: 20px;
margin: 20px 10%;
font-family: Arial, sans-serif;
}

.filter-label {
font-size: 1rem;
font-weight: bold;
color: #2B632B;
}

.filter-button {
padding: 5px 15px;
border: 1px solid #2B632B;
border-radius: 5px;
background-color: #FAE7CB;
color: #2B632B;
font-size: 1rem;
font-weight: bold;
cursor: pointer;
}

.filter-button:hover {
background-color: #2B632B;
color: #FAE7CB;
}


/* Adjust Card Layout */
.wrap-container {
position: relative;
margin: 0 auto;
width: 100%;
overflow: hidden;
}


/* Title Section */
.title-section {
text-align: center;
margin-bottom: 20px;
}

.title-section h1 {
font-size: 2rem;
font-weight: bold;
color: #2B632B;
}

.title-section hr {
border: none;
height: 2px;
background: #333;
margin: 10px auto;
width: 100%;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
.wrap {
    flex-direction: column;
    align-items: center;
}

.box {
    width: 100%;
}

.filter-menu {
    justify-content: center;
}

.navigation-buttons {
    justify-content: center;
}
}

.bg-img-home{
background-image: url('Home.png'); /* Add your image */
background-size: cover;
padding: 20px;
height: 1300px;
margin-top: 40px;
margin-bottom: 40px;
padding-bottom: 100px;
}

.wrap {
display: flex;
flex-wrap: wrap;
gap: 24px;
padding: 24px;
border-radius: 10px;
padding: 20px;

}


.box {
flex: 0 0 auto; /* Prevents wrapping */
display: flex;
flex-direction: column;
flex-basis: 90%;
position: relative;
padding: 24px;
height: 520px;
width: 288px;
background: #98B480;
border-radius: 10px;
overflow: hidden;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.box-top {
display: flex;
flex-direction: column;
position: relative;
gap: 12px;
}

.box-image {
width: 100%;
height: 320px;
object-fit: cover;
object-position: 50% 20%;
}

.title-flex {
display: flex;
justify-content: space-between;
align-items: center;
}

.box-title {
border-left: 3px solid #FAE7CB;
padding-left: 12px;
}

.user-follow-info {
color: #000;
margin: 5px;
font-size: 0.8em;
line-height: 1.5;
font-weight: 500;

}

.button {
display: block;
justify-content: center;
align-items: center;
text-align: center;
margin-top: 10px;
padding: 10px;
color: #000;
background: transparent;
box-shadow: 0px 0px 0px 3px #FAE7CB;
transition: background 0.4s ease;
border-radius: 5px;
}

.button:hover {
background: #2B632B;
color: #FAE7CB;
}

.fill-one {
background: var(--light-bg);
}

.fill-two {
background: var(--pink);
}

/* RESPONSIVE QUERIES */

@media (min-width: 320px) {
.title-flex {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: start;
}
.user-follow-info {
  margin-top: 6px;
}
}

@media (min-width: 460px) {
.title-flex {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: start;
}
.user-follow-info {
  margin-top: 6px;
}
}

@media (min-width: 640px) {
.box {
  flex-basis: calc(50% - 12px);
}
.title-flex {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: start;
}
.user-follow-info {
  margin-top: 6px;
}
}

@media (min-width: 840px) {
.title-flex {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: start;
}
.user-follow-info {
  margin-top: 6px;
}
}

@media (min-width: 1024px) {
.box {
  flex-basis: calc(33.3% - 16px);
}
.title-flex {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: start;
}
.user-follow-info {
  margin-top: 6px;
}
}

@media (min-width: 1100px) {
.box {
  flex-basis: calc(25% - 18px);
}
}
